#Elastic Beanstalk Nginx Configuration File

user                    nginx;
error_log               /var/log/nginx/error.log warn;
pid                     /var/run/nginx.pid;
worker_processes        auto;
worker_rlimit_nofile    200000;

events {
    worker_connections  1024;
}

http {
    server_tokens off;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    include       conf.d/*.conf;

    map $http_upgrade $connection_upgrade {
        default     "upgrade";
    }
	client_max_body_size 20M;

	proxy_connect_timeout 60s;
	proxy_send_timeout 60s;
	proxy_read_timeout 60s;

	proxy_buffer_size 128k;
	proxy_buffers 4 256k;
	proxy_busy_buffers_size 256k;

    server {
		listen 80;
		server_name springBoot-developer-env.eba-jjxe7rgt.ap-northeast-2.elasticbeanstalk.com www.springBoot-developer-env.eba-jjxe7rgt.ap-northeast-2.elasticbeanstalk.com;

		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}

		# 나머지 요청은 HTTPS로 리다이렉트
		location / {
			return 301 https://$host$request_uri;
		}
	}

	# HTTPS 설정
	server {
		listen 443 ssl;
		server_name springBoot-developer-env.eba-jjxe7rgt.ap-northeast-2.elasticbeanstalk.com www.springBoot-developer-env.eba-jjxe7rgt.ap-northeast-2.elasticbeanstalk.com;

		ssl_certificate /etc/letsencrypt/live/springBoot-developer-env.eba-jjxe7rgt.ap-northeast-2.elasticbeanstalk.com/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/springBoot-developer-env.eba-jjxe7rgt.ap-northeast-2.elasticbeanstalk.com/privkey.pem;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_ciphers HIGH:!aNULL:!MD5;
		ssl_prefer_server_ciphers on;

		location / {
			proxy_pass http://127.0.0.1:5000;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}
}